    debugImplementation "androidx.fragment:fragment-testing:1.5.5"
    implementation "androidx.test:core:1.5.0"
    implementation "androidx.fragment:fragment-ktx:1.5.5"
    androidTestImplementation "org.mockito:mockito-core:3.6.28"
    androidTestImplementation "com.linkedin.dexmaker:dexmaker-mockito:2.12.1"
    androidTestImplementation('org.koin:koin-test:2.0.1') { exclude group: 'org.mockito' }

    //CardView
    implementation("androidx.cardview:cardview:1.0.0")

    //
    implementation"androidx.activity:activity-compose:1.6.1"
    //Koin Dependency Injection
    // Koin Core features
    implementation "io.insert-koin:koin-core:3.3.0"
    // Koin Test features
    testImplementation "io.insert-koin:koin-test:3.3.0"
    // Koin for JUnit 4
    testImplementation "io.insert-koin:koin-test-junit4:3.3.0"
    // Koin for JUnit 5
    testImplementation "io.insert-koin:koin-test-junit5:3.3.0"
    // Koin main features for Android
    implementation "io.insert-koin:koin-android:3.3.1"
// Java Compatibility
    implementation "io.insert-koin:koin-android-compat:3.3.1"
// Jetpack WorkManager
